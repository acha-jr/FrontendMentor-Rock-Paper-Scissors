<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="" />
      <div class="score">0</div>
    </header>

    <main>
      <div class="game">
        <img class="triangle" src="./images/bg-triangle.svg" alt="" />
        <div class="paper"><img src="./images/icon-paper.svg" alt="" /></div>
        <div class="scissors">
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
        <div class="rock"><img src="./images/icon-rock.svg" alt="" /></div>
      </div>

      <div class="result">
        <div class="player">
          <h2>you picked</h2>
          <div id="player-result">
            <img src="" alt="" />
          </div>
        </div>

        <div class="play-again">
          <h1 class="result-announce"></h1>
          <button>PLAY AGAIN</button>
        </div>

        <div class="computer" style="position: relative">
          <h2>the house picked</h2>
          <div class="load"></div>
          <div id="computer-result">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="rules-button">rules</div>
      <div class="rules">
        <div class="rules-content">
          <div class="head">
            <h1>RULES</h1>
            <img src="./images/icon-close.svg" alt="" />
          </div>
          <img src="./images/image-rules.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
